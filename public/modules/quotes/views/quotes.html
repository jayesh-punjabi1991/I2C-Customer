  <px-data-table table-data='{{QuotesList}}' language="en" striped="true" sortable="true" show-column-chooser="true" table-rows="true" include-all-columns="true" >
		<px-data-table-column name="quote#" Label="Quote Number" type="html" sortable></px-data-table-column>
		<px-data-table-column name="quoteVer" label="Quote Version" sortable></px-data-table-column>
		<px-data-table-column name="createdDate" label="Created Date"></px-data-table-column>
		<px-data-table-column name="status" label="Status" sortable></px-data-table-column>
		<px-data-table-column name="action" label="Action" type="html"></px-data-table-column>
	</px-data-table>
  <div class="layout_item legend_tbl">
    <table class="table_det">
      <tbody>
        <tr>
          <td><i class="fa fa-caret-right" style="padding-right:10px" aria-hidden="true"></i><strong>Confirmed</strong></td>
          <td>Quote is available for you review and ready to ordered</td>
        </tr>
        <tr>
          <td><i class="fa fa-caret-right" style="padding-right:10px"aria-hidden="true"></i><strong>Accepted</strong></td>
          <td>Quote is accepted by you & order is placed</td>
        </tr>
        <tr>
          <td><i class="fa fa-caret-right" style="padding-right:10px" aria-hidden="true"></i><strong>Rejected</strong></td>
          <td>Quote is rejected by you</td>
        </tr>
      </tbody>
    </table>
  </div>
</px-card>
